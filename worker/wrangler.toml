name = "lawyer-contact-api"
main = "src/index.ts"
compatibility_date = "2024-10-01"

# Wypełnij swoim account_id z Cloudflare Dashboard
account_id = "94ad0ed9226aae53dca6729132c93f46"

# Domyślne zmienne (development - używane przez `wrangler dev`)
[vars]
ALLOWED_ORIGIN = "http://localhost:4321"
TO_EMAIL = "kontakt@kancelariakalinowska.pl"
FROM_EMAIL = "kontakt@kancelariakalinowska.pl"

# Konfiguracja dla produkcji - ustaw swoją domenę
[env.production]
routes = [
  { pattern = "kancelariakalinowska.pl/api/*", zone_name = "kancelariakalinowska.pl" }
]

# Zmienne środowiskowe dla produkcji
[env.production.vars]
ALLOWED_ORIGIN = "https://kancelariakalinowska.pl"
TO_EMAIL = "kontakt@kancelariakalinowska.pl"
FROM_EMAIL = "kontakt@kancelariakalinowska.pl"

